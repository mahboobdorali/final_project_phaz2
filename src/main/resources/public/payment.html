<body>
<div id="ten-countdown"></div>
<script src="time.js"></script>
<form method="post">
    <section style="background-color: #f9c9aa;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex justify-content-between mb-0">
                                <p class="mb-0">$760</p>
                            </div>
                        </div>
                        <div class="rounded-bottom" style="background-color: bisque;">
                            <div class="card-body">
                                <p class="mb-4">Your payment details</p>

                                <div class="form-outline mb-3">
                                    <input type="text" pattern="[0-9]{16}" id="cardNumber" class="form-control"
                                           placeholder="1234567812345678"/>
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                </div>

                                <div class="col-6">
                                    <div class="form-outline">
                                        <input type="password" maxlength="6" minlength="3" id="cvv" class="form-control"
                                               placeholder="Cvv2"/>
                                        <label class="form-label" for="cvv">Cvv</label>
                                        <input type="text" pattern="[0-9]{2}" id="mm"
                                               class="form-control"
                                               placeholder="MM"/>
                                        <label class="form-label" for="mm">Month</label>
                                        <input type="text" pattern="[0-9]{2}" id="yy"
                                               class="form-control"
                                               placeholder="YY"/>
                                        <label class="form-label" for="yy">Year</label>
                                        <input type="password" maxlength="8" minlength="4" id="password" class="form-control"
                                               placeholder="Password"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="g-recaptcha" data-sitekey="6LdPurMjAAAAAMj6ga7v7gjh7ZFsu0QWShxX06Sd"></div>
                                </div>
                                <button type="submit" value="submit" id="submit" class="btn btn-info btn-block">Pay now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
